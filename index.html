<html>
	<head>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

		<link rel="stylesheet" href="css/marcotv.css">

    </head>
	<body>

  <!-- Modal Structure -->
  <div class="modal" id="choix-film-modal">
    <div class="modal-content">
      <h4>Vous avez choisi <span id="film-title"></span></h4>
	  <h5>Identifiez-vous</h5>
	  <button class="button-user" data-user="Papoum">Papoum</button>
	  <button class="button-user" data-user="Laure">Laure</button>
	  <button class="button-user" data-user="Anne">Anne</button>
	  <button class="button-user" data-user="Georges">Georges</button>
	  <button class="button-user" data-user="Bernadette">Bernadette et Jean-Claude</button>
	  <button class="button-user" data-user="Christine">Christine et André</button>
	  <button class="button-user" data-user="Marie">Marie</button>
	  <button class="button-user" data-user="Jean">Jean</button>
	  <button class="button-user" data-user="Pierre">Pierre</button>
	  <button class="button-user" data-user="Daria">Daria</button>
	  <p id="message-confirmation"></p>
    </div>
    <div class="modal-footer">
	  <input type="hidden" id="film-id"></input>
	  <input type="hidden" id="film-card"></input>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="button-fermer">Fermer</a>
    </div>
  </div>
  
		<nav class="barre-navigation" role="navigation">
			<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"><img class="titre" src="titre/Titre-site.png" alt="Titre du site"></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="#">Navbar Link</a></li>
				</ul>

				<ul id="nav-mobile" class="sidenav">
					<li><a href="#">Navbar Link</a></li>
				</ul>
				<a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
			</div>
		</nav>

		<div class="container">
			<div class="row" id="image-liste">
				<!-- Auto filled with javascript -->
			</div>
		</div>
		
	</body>
	
	<script>
	
    function activateModal() {
		$('.modal').modal();
		$(".button-user").click(function() {
			var user = $(this).attr("data-user");
			var id = $("#film-id").attr("value");
			var card = $("#film-card").attr("value");
			$.ajax({
				url: "services/choose_movie.php?user=" + user + "&movie=" + id,
				type: "GET",
				success: function(result){
					var resultat = JSON.parse(result);
					var message = "";
					if (resultat.code == "0") {
						var message = "Votre choix a été enregistré. Tu peux mettre la carte " + card + " pour visionner votre film.";
					} else {
						var message = "Une erreur est survenue." + resultat.message;
                        M.toast({html: 'Erreur : ' + xhr.status + ' - ' + xhr.statusText + ' ' + xhr.responseText, classes: 'rounded'});
					}
					$("#message-confirmation").html(message);
				},
                error: function(xhr, status, error) {
                    M.toast({html: 'Erreur : ' + xhr.status + ' - ' + xhr.statusText + ' ' + xhr.responseText, classes: 'rounded'});
                }
			});
		});    
    }

	function activateClickFilm() {
		$(".image-container").click(function() {
			var id = $(this).attr("data-id");
			$("#film-id").attr("value", id);
			var card = $(this).attr("data-card");
			$("#film-card").attr("value", card);
			var title = $(this).attr("data-title");
			$("#film-title").html(title);
			$("#message-confirmation").html("");
			$('#choix-film-modal').modal('open');
		});
	}

    function fillCanvas() {
		$(".film-canvas").each(function() {
		    var x = $(this).attr("data-x");
		    var y = $(this).attr("data-y");
		    var poster = $(this).attr("data-poster");
		    var ctx = $(this).get(0).getContext("2d");
		    var width = $(this).parent().width();
		    var height = $(this).parent().width() * 433 / 316
            ctx.canvas.width = width;
            ctx.canvas.height = height;
		    var img = new Image;
            img.onload = function(){
                ctx.drawImage(img, x, y, 316, 433, 0, 0, width, height);
            };
            img.src = poster;
		});
        M.Toast.dismissAll();
    }

    function loadFilms() {
		$.ajax({
			url: "services/all_movies.php",
			type: "GET",
			success: function(result){
				var resultat = JSON.parse(result);
				if (resultat.code == "0") {
					console.log(result);

					var imageList = "";
					resultat.content.forEach(function (film) {
				        var dataDiv = "data-id='" + film.id + "' data-card='" + film.card + "' data-title='" + film.title + "'";
				        var dataCanvas = "data-poster='" + film.poster + "' data-x='" + film.posterx + "' data-y='" + film.postery + "'";
						imageList += "<div class='col s6 m6 l2 image-container' " + dataDiv + ">";
						imageList += "    <canvas class='film-canvas' width='100%' height='100%' " + dataCanvas + "></canvas>";
						imageList += "</div>";
					});
					
					$("#image-liste").html(imageList);
				} else {
                    var message = "Une erreur est survenue." + resultat.message;
                    M.toast({html: message, classes: 'rounded'});
				}
			},
			error: function(xhr, status, error) {
                M.toast({html: 'Erreur : ' + xhr.status + ' - ' + xhr.statusText + ' ' + xhr.responseText, classes: 'rounded'});
			},
			complete: function() {
    			activateClickFilm();
    			fillCanvas();
			}
		});    
    }

	$(document).ready(function () {
        M.init();
        M.toast({html: "chargement des image en cours ...");
		activateModal();
		loadFilms();
	});
	
	
	
	</script>
	
</html>
